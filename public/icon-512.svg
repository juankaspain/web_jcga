  <rect x="128" y="330" width="256" height="6" rx="3" fill="url(#cyanGradient)"/>
  <path d="M 432 80 L 432 140" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 372 80 L 432 80" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 80 432 L 80 372" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 80 432 L 140 432" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
</svg>