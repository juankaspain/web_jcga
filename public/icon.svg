<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#020617"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="96" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#glowGradient)"/>
  
  <!-- Main text: JCGA -->
  <text x="256" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="140" font-weight="700" fill="#f8fafc">JCGA</text>
  
  <!-- Accent line -->
  <rect x="128" y="340" width="256" height="4" rx="2" fill="url(#cyanGradient)"/>
  
  <!-- Corner accent -->
  <path d="M 448 64 L 448 128" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 384 64 L 448 64" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bottom corner accent -->
  <path d="M 64 448 L 64 384" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 64 448 L 128 448" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round"/>
</svg>